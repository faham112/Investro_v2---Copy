<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - InvestPro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .error-message {
            margin-bottom: 2rem;
        }

        .back-button {
            padding: 0.8rem 2rem;
            background-color: var(--gold);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 5px;
            transition: opacity 0.3s;
        }

        .back-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">We apologize for the inconvenience. Please try again later.</p>
        <a href="/index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>

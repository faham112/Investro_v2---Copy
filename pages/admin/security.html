<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Management - InvestPro Admin</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="admin-logo">
                <i class="fas fa-shield-alt"></i>
                <span>Admin Panel</span>
            </div>
            <nav class="admin-nav">
                <a href="dashboard.html" class="admin-nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="users.html" class="admin-nav-link">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="transactions.html" class="admin-nav-link">
                    <i class="fas fa-exchange-alt"></i> Transactions
                </a>
                <a href="kyc-management.html" class="admin-nav-link">
                    <i class="fas fa-id-card"></i> KYC Management
                </a>
                <a href="security.html" class="admin-nav-link active">
                    <i class="fas fa-shield-alt"></i> Security
                </a>
                <a href="settings.html" class="admin-nav-link">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="../../backend/logout.php" class="admin-nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>

        <div class="admin-main">
            <div class="admin-header">
                <h1>Security Management</h1>
            </div>

            <div class="security-grid">
                <!-- Suspicious Activities -->
                <div class="security-section">
                    <h2>Suspicious Activities</h2>
                    <div class="activity-filters">
                        <select id="activityType">
                            <option value="">All Activities</option>
                            <option value="login">Login Attempts</option>
                            <option value="transaction">Transactions</option>
                            <option value="kyc">KYC Updates</option>
                        </select>
                        <input type="date" id="activityDate">
                    </div>
                    <div class="activity-list" id="suspiciousActivities">
                        <!-- Activities will be loaded here -->
                    </div>
                </div>

                <!-- Blocked IPs -->
                <div class="security-section">
                    <h2>Blocked IPs</h2>
                    <div class="blocked-ips-header">
                        <button id="addBlockedIP" class="btn-primary">
                            <i class="fas fa-plus"></i> Block New IP
                        </button>
                    </div>
                    <div class="blocked-ips-list" id="blockedIPs">
                        <!-- Blocked IPs will be loaded here -->
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="security-section">
                    <h2>Security Settings</h2>
                    <div class="settings-form">
                        <div class="setting-group">
                            <label>Login Attempt Limit</label>
                            <input type="number" id="loginAttempts" min="3" max="10" value="5">
                        </div>
                        <div class="setting-group">
                            <label>Block Duration (minutes)</label>
                            <input type="number" id="blockDuration" min="15" max="1440" value="30">
                        </div>
                        <div class="setting-group">
                            <label>Required 2FA for</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" id="require2FAAdmin" checked>
                                    Administrators
                                </label>
                                <label>
                                    <input type="checkbox" id="require2FAWithdraw">
                                    Withdrawals
                                </label>
                                <label>
                                    <input type="checkbox" id="require2FALogin">
                                    All Logins
                                </label>
                            </div>
                        </div>
                        <button id="saveSecuritySettings" class="btn-primary">
                            Save Settings
                        </button>
                    </div>
                </div>

                <!-- Security Logs -->
                <div class="security-section">
                    <h2>Security Logs</h2>
                    <div class="log-filters">
                        <select id="logLevel">
                            <option value="">All Levels</option>
                            <option value="info">Info</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                        </select>
                        <input type="text" id="logSearch" placeholder="Search logs...">
                    </div>
                    <div class="security-logs" id="securityLogs">
                        <!-- Logs will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Block IP Modal -->
    <div id="blockIPModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Block IP Address</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="blockIPForm">
                    <div class="form-group">
                        <label for="ipAddress">IP Address</label>
                        <input type="text" id="ipAddress" required pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                    </div>
                    <div class="form-group">
                        <label for="blockReason">Reason</label>
                        <textarea id="blockReason" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="blockDuration">Duration</label>
                        <select id="blockDuration">
                            <option value="1h">1 Hour</option>
                            <option value="24h">24 Hours</option>
                            <option value="7d">7 Days</option>
                            <option value="30d">30 Days</option>
                            <option value="permanent">Permanent</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-danger">Block IP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/admin/security.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management - Investro</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            object-fit: cover;
        }

        .profile-info h1 {
            color: var(--text-light);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: var(--gold);
            font-size: 14px;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            color: var(--gold);
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .save-btn {
            background: var(--gold);
            color: var(--dark-bg);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gold);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            background: rgba(46, 213, 115, 0.1);
            color: #2ed573;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="success-message" id="successMessage">
            Profile updated successfully!
        </div>

        <div class="profile-header">
            <img src="https://ui-avatars.com/api/?name=User&background=16222A&color=d4af37&bold=true&size=128" alt="Profile Picture" class="profile-avatar" id="profileAvatar">
            <div class="profile-info">
                <h1 id="profileName">User Profile</h1>
                <p id="profileEmail">user@example.com</p>
            </div>
        </div>

        <div class="profile-section">
            <h2 class="section-title">
                <i class="fas fa-user"></i> Personal Information
            </h2>
            <form id="profileForm" onsubmit="return handleProfileUpdate(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>

        <div class="profile-section">
            <h2 class="section-title">
                <i class="fas fa-lock"></i> Security
            </h2>
            <form id="securityForm" onsubmit="return handlePasswordUpdate(event)">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="save-btn">Update Password</button>
            </form>
        </div>
    </div>

    <script>
        // Load user data
        window.addEventListener('load', function() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = '../login.html';
                return;
            }

            // Update profile information
            document.getElementById('profileName').textContent = username;
            document.getElementById('profileEmail').textContent = username;
            document.getElementById('fullName').value = username;
            document.getElementById('email').value = username;

            // Update avatar
            const avatarImg = document.getElementById('profileAvatar');
            if (avatarImg) {
                avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=16222A&color=d4af37&bold=true&size=128`;
            }
        });

        // Handle profile update
        function handleProfileUpdate(event) {
            event.preventDefault();
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Handle password update
        function handlePasswordUpdate(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }

            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
